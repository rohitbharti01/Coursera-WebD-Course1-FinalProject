<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Port:80</title>
</head>

<body>
    <nav class="myliteshadow navbar navbar-dark bg-primary navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mx-auto" href="#">Port:80</a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav ml-2 mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-home"></span>
                            Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-list"></span> Book</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-info"></span>
                            About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-address-card"></span>
                            Contact</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-2">
                        <a class="nav-link" href="#" id="loginButton">
                            <span class="fa fa-sign-in"></span> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron for website informaion and work -->

    <div class="container" id="detailsAboutCompany">
        <div class="jumbotron myliteshadow p-0 bg-info text-white">
            <div class="row m-0">
                <div class="col-12 col-lg-6 p-5">
                    <h1 class="display-4 typewriter">Port:80</h1>
                    <p class="lead">A "Home" Shifting Website!</p>
                    <hr class="my-4">
                    <p>We give services from packaging to transportation if you are planning to shift your home.</p>
                </div>
                <div class="col-12 col-lg-6 m-0 p-0 align-self-center">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/1.jpg" class="d-block w-100" alt="image1">
                            </div>
                            <div class="carousel-item">
                                <img src="img/2.jpg" class="d-block w-100" alt="image2">
                            </div>
                            <div class="carousel-item">
                                <img src="img/3.jpg" class="d-block w-100" alt="image3">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The main body components -->

    <div class="container">
        <div class="row">

            <div class="col-md-2 pr-md-0 mb-3">
                <div id="menubar" class="myshadow py-2">
                    <ul class="nav flex-column my-3 text-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><span class="fa fa-home fa-lg"></span> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span class="fa fa-list fa-lg"></span> Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span class="fa fa-info fa-lg"></span> About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span class="fa fa-address-book fa-lg"></span> Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 order-last">
                <div id="maincomponent" class="myshadow">
                    <div class="row my-4 mx-2 justify-content-center">

                        <div class="col-sm-6 col-lg-3 pr-0">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Your location"
                                    aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><span
                                            class="fa fa-search"></span></button>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-lg-3 pr-0">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Destination location"
                                    aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><span
                                            class="fa fa-search"></span></button>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group row justify-content-center mb-3">
                                <label for="dateofservice"
                                    class="col-sm-2 text-center align-self-center mb-0 pr-0">Date:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="date" id="dateofservice" name="dateofservice">
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row mb-4 mx-2 justify-content-center">
                        <div class="col-md-5 d-flex justify-content-center pr-0 mb-4">
                            <textarea class="text-center py-2" id="listofitems" rows="6" cols="30" placeholder="#List of Items
/* Format */
Item - Quantity
.
.
."></textarea>
                        </div>
                        <div class="col-md-2 align-self-center d-flex justify-content-center pl-0 mb-5">
                            <button class="btn btn-primary" type=submit>Submit</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
